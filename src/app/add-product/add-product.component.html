<h1 mat-dialog-title>Add Product</h1>

<div mat-dialog-content class="dialog-content">

        <form [formGroup]="productForm" (ngSubmit)="addProduct()" >
        
          <mat-form-field appearance="outline">
    
            <mat-label>Code</mat-label>
        
             <input matInput  placeholder="Code" formControlName="codeProduit">
        
          </mat-form-field>  
        
          <mat-form-field appearance="outline">
        
            <mat-label>Libelle</mat-label>
      
            <input matInput placeholder="Libel" formControlName="libelleProduit" >
        
         </mat-form-field> 

         <mat-form-field appearance="outline">
        
            <mat-label>Price</mat-label>
      
            <input matInput placeholder="Price" formControlName="prix">
           
         </mat-form-field> 

         <mat-form-field appearance="outline">
        
            <mat-label>Creation date</mat-label>
      
            <input matInput placeholder="Creation date" formControlName="dateCreation"  [matDatepicker]="picker1">
        
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>

            <mat-datepicker #picker1></mat-datepicker>
            
         </mat-form-field> 

         <mat-form-field appearance="outline">
        
            <mat-label>Expiration date</mat-label>
      
            <input matInput placeholder="End Date" formControlName="dateDerniereModification"  [matDatepicker]="picker2">
        
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            
            <mat-datepicker #picker2></mat-datepicker>
            
         </mat-form-field>

        <button mat-raised-button color="primary" type="submit" >Add</button>
    
        </form>
      
</div>
