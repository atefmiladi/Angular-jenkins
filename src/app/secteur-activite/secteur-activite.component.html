<body>

    <div class="button-container">

        <button mat-raised-button color="primary" class="add-button" >Add</button>

    </div>

    <div class="table-container">

<table  class="table table-striped table-bordered">
    <thead>
        <tr>
        <th>Code</th>
        <th>Libelle</th>
        <th>Details</th>
        <th>Update</th>
        <th>Delete</th>
        </tr>
    </thead>
    <tbody>

        <tr  *ngFor="let secteur of list">

            <td><span>{{secteur.codeSecteurActivite}}</span></td>
        
            <td><span>{{secteur.libelleSecteurActivite}}</span></td>
             
            <td><button mat-raised-button color="primary" >Details</button></td>
            <td><button mat-raised-button color="primary" >Update</button></td>
            <td><button mat-raised-button color="primary" >Delete</button></td>
        </tr>
       
    </tbody>
</table>

</div>
