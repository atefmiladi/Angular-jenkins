<body>

    <mat-card>
    
        <mat-card-content>
      
          <h1>Add Sector</h1>
        
        <form [formGroup]="secteurForm" (ngSubmit)="addSecteur()" >
        
          <mat-form-field appearance="outline">
      
            <mat-label>Name</mat-label>
        
             <input matInput  placeholder="Code"   formControlName="codeSecteurActivite">
        
          </mat-form-field>  
        
          <mat-form-field appearance="outline">
        
            <mat-label>Libel</mat-label>
      
            <input matInput placeholder="Libel" formControlName="libelleSecteurActivite" >
        
         </mat-form-field> 

         <button mat-raised-button color="primary" type="submit" >Add</button>
        
         </form>

        </mat-card-content>

      </mat-card>

</body>
