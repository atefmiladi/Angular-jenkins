<body>

    <div class="button-container">
      <button mat-raised-button color="primary" class="add-button" (click)="openDialog()">Add</button>
    </div>

    <div class="table-container">

<table  class="table table-striped table-bordered">
    <thead>
        <tr>
        <th>Id</th>    
        <th>Code</th>
        <th>Libel</th>
        <th>Prix</th>
        <th>Creation date</th>
        <th>Expiration date</th>
        <th>Details</th>
        <th>Update</th>
        <th>Delete</th>
        </tr>
    </thead>
    <tbody>

        <tr  *ngFor="let product of list | paginate :{id:'listing_pagination',
        itemsPerPage:7,
        currentPage:page}">

            <td><span>{{product.idProduit}}</span></td>
            <td><span>{{product.codeProduit}}</span></td>
            <td><span>{{product.libelleProduit}}</span></td>
            <td><span>{{product.prix}}</span></td>
            <td><span>{{product.dateCreation}}</span></td>
            <td><span>{{product.dateDerniereModification}}</span></td>
            <td><button mat-raised-button color="primary" >Details</button></td>
            <td><button mat-raised-button color="primary" >Update</button></td>
            <td><button mat-raised-button color="primary" >Delete</button></td>
        </tr>
       
    </tbody>
</table>


<div class="pagination_container">

    <pagination-controls id ='listing_pagination' (pageChange)="page = $event" ></pagination-controls>
    
    </div>
    

</div>
